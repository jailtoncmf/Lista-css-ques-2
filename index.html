<body>

  <form>
    <h1>Formulário </h1>

    <div class="input">
      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" class="input2" placeholder="Digite seu nome aqui">
    </div>

    <div class="select">
      <label for="time">Time:</label>
      <select name="time" id="time" class="select2">
        <option value="RMD">Real Madrid</option>
        <option value="FCB">Barcelona</option>
      </select>
    </div>

    <div class="textarea">
      <label for="comentarios">Comentários:</label>
      <textarea name="comentarios" id="comentarios" class="textarea2"
        placeholder="Faça seus comentários aqui"></textarea>
    </div>

    <button type="submit">Enviar</button>
  </form>
